{% extends "settings.html" %}
{% load static %}

{% block bills%}
<ul>
    {% for bill in bills %}
        <li>
            Khách hàng <i style="color: red;">{{bill.sharer.name}}</i> đã gửi yêu cầu xác nhận đơn hàng, ấn vào để xem chi tiết
                <a style="text-decoration: none;" href="{% url 'settingspage:viewBill' bill.id %}"><button>Details</button></a>
        </li>
        
    {% endfor %}
</ul>
{% endblock%}
